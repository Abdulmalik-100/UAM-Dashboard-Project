{% extends 'base.html' %}

{% block title %}تعديل الدور {{ role.RoleName }}{% endblock %}

{% block content %}
<div class="page-header">
    <h1>✏️ تعديل الدور (Role)</h1>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('edit_role', role_name=role.RoleName) }}">
            <div class="form-group">
                <label>اسم الدور (RoleName):</label>
                <div class="username-display">{{ role.RoleName }}</div>
            </div>
            
            <div class="form-group">
                <label for="description">الوصف (Description):</label>
                <input type="text" id="description" name="description" class="form-control" value="{{ role.Description or '' }}">
            </div>
            
            <div class="form-group">
                <label for="policy_document">تعديل سياسة الثقة (AssumeRolePolicyDocument):</label>
                <textarea id="policy_document" name="policy_document" class="form-control" required style="direction: ltr; font-family: monospace;">{{ role.AssumeRolePolicyDocument }}</textarea>
            </div>
            
            <button type="submit" class="btn btn-yellow">تحديث الدور</button>
        </form>
    </div>
</div>
{% endblock %}
