<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - UAM System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f4f6f9; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        .nav-tabs .nav-link { color: #555; font-weight: 600; }
        .nav-tabs .nav-link.active { color: #007bff; border-bottom: 3px solid #007bff; }
    </style>
</head>
<body>

<div class="login-card">
    <div class="text-center mb-4">
        <h1 class="text-primary"><i class="fas fa-cloud"></i> UAM System</h1>
        <p class="text-muted">نظام إدارة الوصول والصلاحيات</p>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <ul class="nav nav-tabs mb-3" id="loginTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="file-tab" data-bs-toggle="tab" data-bs-target="#file-login" type="button" role="tab">ملف CSV (Admin)</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="manual-tab" data-bs-toggle="tab" data-bs-target="#manual-login" type="button" role="tab">مفاتيح STS / يدوية</button>
        </li>
    </ul>

    <div class="tab-content" id="loginTabContent">
        
        <div class="tab-pane fade show active" id="file-login" role="tabpanel">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">اسم المستخدم (للتوضيح فقط)</label>
                    <input type="text" name="username" class="form-control" placeholder="Admin" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">ملف المفاتيح (CSV)</label>
                    <input type="file" name="key_file" class="form-control" accept=".csv" required>
                </div>
                <button type="submit" class="btn btn-primary w-100"><i class="fas fa-sign-in-alt"></i> دخول (Admin)</button>
            </form>
        </div>

        <div class="tab-pane fade" id="manual-login" role="tabpanel">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Access Key ID</label>
                    <input type="text" name="ak_manual" class="form-control" placeholder="STS... or LTAI..." required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Access Key Secret</label>
                    <input type="password" name="sk_manual" class="form-control" placeholder="Enter Secret Key" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Security Token (للمفاتيح المؤقتة فقط)</label>
                    <textarea name="token_manual" class="form-control" rows="3" placeholder="إذا كان STS، الصق التوكين الطويل هنا"></textarea>
                </div>
                <button type="submit" class="btn btn-success w-100"><i class="fas fa-key"></i> دخول بمفاتيح STS</button>
            </form>
        </div>

    </div>

    <div class="text-center mt-3">
        <small class="text-muted">مشروع تخرج 2025 &copy;</small>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
