{% extends 'base.html' %}

{% block title %}إنشاء دور جديد{% endblock %}

{% block content %}

<div class="page-title">
    <span><i class="fas fa-user-shield"></i> إنشاء دور (Role) جديد</span>
</div>

<div class="card">
    <div class="card-header">
        <h2>بيانات الدور الجديد</h2>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('create_role') }}">
            
            <div class="form-group">
                <label for="role_name">اسم الدور (RoleName):</label>
                <input type="text" id="role_name" name="role_name" class="form-control" required
                       pattern="[a-zA-Z0-9_-]{1,64}" 
                       title="الرجاء إدخال حروف إنجليزية، أرقام، أو - و _ فقط (بدون مسافات)"
                       placeholder="مثال: My-ECS-Role">
            </div>

            <div class="form-group">
                <label for="trust_policy_key">نوع الدور (لمن هذا الدور؟):</label>
                <select id="trust_policy_key" name="trust_policy_key" class="form-control" required>
                    <option value="" disabled selected>-- اختر نوع الخدمة أو المستخدم --</option>
                    {% for key, value in trust_policies.items() %}
                        <option value="{{ key }}">{{ value.display }}</option>
                    {% endfor %}
                </select>
                <small class="form-text">هذا الخيار يحدد "من" يسمح له باستخدام هذا الدور (سياسة الثقة).</small>
            </div>

            <div class="form-group">
                <label for="description">الوصف (Description):</label>
                <input type="text" id="description" name="description" class="form-control" placeholder="وصف اختياري للدور">
            </div>
            
            <button type="submit" class="btn btn-green">
                <i class="fas fa-check"></i> إنشاء الدور
            </button>
        </form>
    </div>
</div>

{% endblock %}
